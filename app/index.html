<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<pre id="keylog"></pre>
<script type="text/javascript">
var keyLog = document.querySelector('#keylog');
function viewKey(ev){
  return `    keyIdentifier:${ev.keyIdentifier}\n` +
         `    keyCode:${ev.keyCode} ("${String.fromCharCode(ev.keyCode)}")\n` +
         `    charCode:${ev.charCode} ("${String.fromCharCode(ev.charCode)}")\n`;
}
window.addEventListener('keypress', function(ev){
  keylog.innerHTML = `keypress\n` +
                      viewKey(ev) +
                      keylog.innerHTML;
});
window.addEventListener('keydown', function(ev){
  keylog.innerHTML = `keydown\n` +
                      viewKey(ev) +
                      keylog.innerHTML;
});
</script>
</body>
</html>
